<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Load static files -->
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/logi.css' %}">
    <!-- Font Awesome for Icons -->
</head>

    <body style="background-image: url('{% static 'css/images/logbg.jpg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 100%; font-family: 'Roboto', sans-serif;">


    <div class="container">
        <div class="card">
            <!-- Left Image Section -->
            <div class="img-container">
                <img src="{% static 'css/images/login.jpg' %}" alt="Login Image">
            </div>
            
            <!-- Right Form Section -->
            <div class="form-container">
                
                <h2>Sign into your account</h2>
                
                <!-- Show error message if it exists -->
                {% if error_message %}
                    <div class="error-message">{{ error_message }}</div>
                {% endif %}
                
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <!-- Username Input -->
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Email address" required>
                    </div>
                    
                    <!-- Password Input -->
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="btn">LOGIN</button>
                    
                </form>
                
                <!-- Footer Links -->
                <p class="footer-links">
                    Don't have an account? <a href="{% url 'signup' %}">Register here</a><br>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
