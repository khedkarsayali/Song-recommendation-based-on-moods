<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>ExpressBeats</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center; /* Center text globally */
        }
    
        /* Background Styles */
        .background {
            background-image: url('{% static "css/images/home_bg.png" %}');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: end; /* Center vertically */
            justify-content: center; /* Align to the right */
            flex-direction: column; /* Stack elements vertically */
            padding-right: 150px; /* Adds space on the right side */
        }
    
        /* Title Styles */
        .title {
            font-size: 2.5em; /* Larger font for the title */
            margin-bottom: 20px; /* Space between title and container */
        }
    
        /* Container Styles */
        .container {
            width: 300px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    
        /* User Types Styles */
        .user-types {
            display: flex;
            justify-content: space-between; /* Space between user types */
        }
    
        /* Individual User Type Styles */
        .user-type {
            width: 120px;
            text-align: center;
            margin: 10px;
            cursor: pointer; /* Pointer cursor for interactive elements */
        }
    
        /* User Image Styles */
        .user-image {
            width: 100px; /* Adjust the size as needed */
            height: 100px; /* Adjust the size as needed */
            border-radius: 50%; /* Circle image */
        }
    </style>
    
</head>
<body>
    <div class="background">
        <h1 class="title">Welcome to ExpressBeats</h1> <!-- Title above the container -->
        <div class="container">
            <h2>Select User Type</h2> <!-- Heading for user types -->
            <div class="user-types">
                <div class="user-type">
                    <img src="{% static 'css/images/admin.png' %}" alt="Admin" class="user-image">
                    <p>Admin</p>
                </div>
                <a href="{% url 'login' %}" class="user-type">  <!-- Link for User -->
                    <img src="{% static 'css/images/user.png' %}" alt="User" class="user-image">
                    <p>User</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
