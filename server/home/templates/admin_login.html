<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Consistent font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #9A616D; /* Background color matching app theme */
            margin: 0; /* Remove default margin */
        }
        .login-container {
            background-color: white; /* White background for the container */
            padding: 40px; /* Increased padding for better spacing */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            width: 400px; /* Fixed width for container */
            text-align: center; /* Center all text in the container */
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 30px; /* Larger font size for heading */
            color: #333; /* Dark text color for the heading */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
        }
        input[type="password"] {
            width: 95%; /* Full width */
            padding: 15px; /* Increased padding for input */
            margin-bottom: 15px; /* Space below input */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size for input */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1); /* Inner shadow for depth */
            transition: border 0.3s; /* Smooth transition for border on focus */
        }
        input[type="password"]:focus {
            border: 2px solid #28a745; /* Highlight border on focus */
            outline: none; /* Remove default outline */
        }
        .login-btn {
            background-color:#252525; /* Primary button color */
            color: white; /* White text */
            padding: 15px; /* Increased padding */
            border: none; /* No border */
            cursor: pointer; /* Pointer on hover */
            width: 75%; /* Full width */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size for button */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition for hover */
        }
        .login-btn:hover {
            background-color: #010101; /* Darker shade on hover */
            border-radius:10px;
            
        }
        .error {
            color: red; /* Red text for error messages */
            margin-top: 10px; /* Space above error message */
            text-align: center; /* Center the error message */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form method="POST" action="{% url 'admin_login' %}">
            {% csrf_token %}
            <input type="password" name="password" placeholder="Enter Admin Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
